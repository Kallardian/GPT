<h1 style="text-align: center; padding-bottom: 3%;">Notas</h1>

<ul class="list_grades">
    
    <div class="card_add_criteria">

        <li class="criterios_li" *ngFor="let g of grades"><br><strong> {{ g.nameCriterion }}:</strong> {{ g.grade }} 
    </li>
    <li class="nota_final">
        <br><strong>NOTA FINAL:</strong> {{ finalGrade}} 
    </li>
    </div>
</ul>

<div class="btn_flutuante">
<button class="btn_voltar" routerLink="/groups">
    <i class="fas fa-reply"></i>
</button>
</div>
