<body>

    <div class="container h-100">

        <div class="d-flex justify-content-center h-100">

            
            <div class="card_login">

<!--aqui acaba a imagem-->
                <div class="d-flex justify-content-center">

                    <div class="area_logo">

                        <img src="img/gepeto.png"  class="logo_circular">

                    </div>

                </div>
<!--aqui acaba a imagem-->
      
 
         <div class="d-flex justify-content-center form_login">

            <form>
                <!--login-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i> <!--Ícone do usuário-->
                        </span>
                    </div>
                        <input type="text" name="" class="form-control" placeholder="Digite seu login" required >

                </div>

                <!--senha-->
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-unlock"></i> <!--Ícone da senha-->
                        </span>
                    </div>
                        <input type="password"  name="" class="form-control" placeholder="Digite sua senha" required >
                        
                </div>

                <!--checkbox-->
                <div class="input-group">
                    <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="" id="customControlInLine" class="custom-control-input">
                    <label class="custom-control-label" for="customControlInLine">Lembrar-me  </label>                  
                    </div>
                        
                </div>
         
            </form>


         </div>
       
         <div class="justify-content-center mt-3 area_botao">
             
            <a href="salas.html">
                <button type="submit" class="btn_validacao" >entrar</button>
            </a>

            </div>

<!--continuaçao das 3 primeiras divs-->
