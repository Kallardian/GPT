<h1 *ngIf="users == null">
    Não há usuarios
</h1>

<div *ngIf="addMode">
    <form [formGroup]="formUser" (ngSubmit)="saveUser(formUser)">

        <input *ngIf="!editUser" type="text" formControlName="ra" placeholder="Entre com o RA" maxlength="6">
        <input type="text" formControlName="fullName" placeholder="Entre com o Nome" maxlength="50">
        <input type="text" formControlName="password" placeholder="Entre com a Senha" maxlength="30">
        <select formControlName="access">
            <option value="5" disabled>Tipo de Usuario</option>
            <option *ngIf="editUser" value="0">Desabilitado</option>
            <option value="2">Coordenador do Curso</option>
            <option value="3">Professor de Projetos</option>
            <option value="4">Professor Avaliador</option>     
        </select>

        <button *ngIf="!editUser" type="submit" [disabled]="!formUser.valid">Adicionar</button>
        <button *ngIf="editUser" type="submit" (click)="editUser=false; sendEditUser(formUser); changeToAddMode()" [disabled]="!formUser.valid">Salvar</button>
        <button (click)="changeToAddMode(); editUser = false">Voltar para Usuarios</button>
        <br><br>
    </form>
    <br><br>
</div>

<div *ngIf="!addMode">
<ul>
    <li *ngFor="let user of users">{{ user.ra }} - {{ user.fullName }} - {{ user.access }}
        <button *ngIf="user.access!=1" (click)="editUserOpen(user)">Editar Usuário</button>
    </li>
</ul>

<button (click)="changeToAddMode()">
    Adicionar um Novo Usuario
</button>
<br>
<button routerLink="" (click)="clearLocal()">
    Sair
</button>
</div>
