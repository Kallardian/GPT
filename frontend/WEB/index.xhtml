<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta charset="utf-8" />


<title>Sistema Web Gepeto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />

<link rel="stylesheet" href="css/estilo.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
<!--font awesome-->
</head>
<body>

	<div class="container h-100">

		<div class="d-flex justify-content-center h-100">


			<div class="card_login">
				<!--aqui acaba a imagem-->

				<div class="d-flex justify-content-center">

					<div class="area_logo">
						<img src="img/gepeto.png" class="logo_circular" alt="" />
					</div>
				</div>
				<!--aqui acaba a imagem-->



				<div class="d-flex justify-content-center form_login">
					<form>
						<!--login-->

						<div class="input-group mb-3">

							<div class="input-group-append">
								<span class="input-group-text"> <i class="fas fa-user" />
									<!--Ícone do usuário-->
								</span>
							</div>
							<input type="text" name="" class="form-control"
								placeholder="Digite seu login" required="" />
						</div>
						<!--senha-->

						<div class="input-group mb-3">

							<div class="input-group-append">
								<span class="input-group-text"> <i class="fas fa-unlock" />
									<!--Ícone da senha-->
								</span>
							</div>
							<input type="password" name="" class="form-control"
								placeholder="Digite sua senha" required="" />

						</div>
						<!--check box-->

						<div class="input-group">

							<div class="custom-control custom-checkbox">
								<input type="checkbox" name="" id="customControlInLine"
									class="custom-control-input" /> <label
									class="custom-control-label" for="customControlInLine">Lembrar-me
								</label>
							</div>

						</div>

					</form>
				</div>


				<div class="justify-content-center mt-3 area_botao">

					<a href="salas.html">
						<button type="submit" class="btn_validacao">entrar</button>
					</a>

					<!--
         <div class="justify-content-center mt-2 link_senha">
            <div class="d-flex justufy-content-center links">
               <a href="senha.html" class="ml-2"> redefina sua senha</a>
            </div>

        </div>
        -->
				</div>
				<!--continuaçao das 3 primeiras divs-->
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
