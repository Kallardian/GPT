<h1 class="txt_slogan" *ngIf="groups == null || groups.length == 0">
    Não há grupos ainda nesta sala
</h1>
<ul class="grupos_lista" *ngIf="!inputMode && !editMode">
    <li *ngFor="let group of groups">
        <button class="tittle_grupo" routerLink="/groups">{{ group.groupTheme }} - {{ group.description }}</button> |
        <button (click)="removeGroup(group)"> Remover Grupo</button>
        <button (click)="editMode = true; updateEditForm(group)"> Editar Grupo</button>
    </li>
    <br><br>
    <div class="col-md-6" style="text-align:center;">
        <button class="add_grupo" (click)="changeToInputMode()">
            Adicionar Novo Grupo
        </button>
    </div>
    <br>
    <div class="col-md-6" style="text-align:center;">
        <button class="btn_grupo" routerLink="/classrooms">
            Voltar para salas
        </button>
    </div>

</ul>

<form *ngIf="inputMode" [formGroup]="formAddGroup" (ngSubmit)="addGroup(formAddGroup)">

    <div class="card_add_gp">
        <h1 style="text-align: center; padding-bottom: 10%;">Adicione o grupo</h1>
        <input class="input_txt" type="text" formControlName="groupTheme" placeholder="Tema do grupos" maxlength="50">
        <input class="input_txt" type="text" formControlName="description" placeholder="Descrição do grupo"
            maxlength="300">
        <input type="hidden" formControlName="idClassroom" placeholder="Id da classe" [(ngModel)]="currentClassroom"
            disabled>
        <input type="hidden" formControlName="ra" placeholder="RA" maxlength="6" [(ngModel)]="currentUser" disabled>

        <button class="btn_validar" type="submit" [disabled]="!formAddGroup.valid">
            Adicionar Grupo
        </button>
    </div>
</form>

<form [formGroup]="formEditGroup" *ngIf="editMode" (ngSubmit)="editGroup(formEditGroup)">
    <input type="number" formControlName="idGroup" placeholder="idGroup">
    <input type="text" formControlName="idClassroom" placeholder="Id da classe" [(ngModel)]="currentClassroom">
    <input type="text" formControlName="groupTheme" placeholder="Tema do grupo">
    <textarea formControlName="description" placeholder="Descrição"></textarea>
    
    
    <button type="submit"> Salvar</button>
</form>

<div class="btn_flutuante">
    <button class="btn_voltar" *ngIf="inputMode" (click)="changeShowGroupsUrl(currentClassroom)">
        <i class="fas fa-reply"></i>
    </button>
</div>
